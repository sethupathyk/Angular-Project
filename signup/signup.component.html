<div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="image"></div>
      <div class="text">
        Start for free & get <br />
        attractive offers today !
      </div>
    </div>
    <form id="form" [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="social">
        <div class="title">Get Started</div>
       

      
        
      </div>

      <div class="input-name">
          <div class="first-name">
              <label for="username">First Name</label>
              <i class="fas fa-user"></i>
              <input
                type="text"
                formControlName="fname"
                id="username"
                placeholder="First Name"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
            <div class="last-name">
                <label for="username">Last Name</label>
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  formControlName="lname"
                  id="username"
                  placeholder="Last Name"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
    
      </div>
      
      

      <div>
        <label for="email">Email</label>
        <i class="far fa-envelope"></i>
        <input
          type="email"
          formControlName="username"
          id="email"
          placeholder="abc@gmail.com"
        />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>


      <div class="password-input">
          <div class="pass">
              <label for="password">Password</label>
              <i class="fas fa-lock"></i>
              <input
                type="password"
                formControlName="password"
                id="password"
                placeholder="Password here"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
            <div class="cpass">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  formControlName="cpassword"
                  id="password"
                  placeholder="Password here"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
      </div>
     

      <button type="submit" id="submit">Submit</button> <br />

      <div class="or">Or</div>

      <div class="question">
          Already Have an Account? <br />
          <a routerLink="/login">Login</a>
        </div>

      <div class="btn">
          <div class="btn-1">
            <img
              src="https://img.icons8.com/color/30/000000/google-logo.png"
            />
            Sign Up
          </div>
          <div class="btn-2">
            <img
              src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
            />
            Sign Up
          </div>
        </div>


    </form>
  </div>
